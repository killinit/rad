    select_firm: Select this firm

  questionnaire:
    title: Provide details about your firm
    introduction: The more information you provide about your firm and the advisers in your firm, the easier it will be for us to match the right customers to you. A complete profile will also help to increase the number of views your firm receives. We will also provide you with the ability to flesh out your firm’s profile with additional information in the coming months.

    adviser:
      reference_number_un_matched: could not be matched with an existing adviser reference
      title: Your Advisers
      description: Please provide details of advisers in your firm who are eligible to be entered onto the Retirement Advice Directory.

      advisers_details:
        heading: Enter the Adviser’s FCA individual reference number.
        description: You will then be asked to complete some basic information about that Adviser.

      accreditations:
        heading: Accreditations
        description: Please provide all the Accreditations held by this Adviser.

      qualifications:
        heading: Qualifications
        description: Please provide all the Qualifications held by this Adviser.

